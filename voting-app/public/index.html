<!DOCTYPE html>
<html>
<head>
  <title>Vote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cast Your Vote</h1>
  <form method="POST" action="/submit-vote">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="text" name="aadhaar" placeholder="Aadhaar ID" required />
    <input type="text" name="phone" placeholder="Phone Number" required />
    <input type="number" name="age" placeholder="Age" required />
    <input type="text" name="voterId" placeholder="Voter ID" required />

    <select name="candidate" required>
      <option value="Candidate A">Candidate A</option>
      <option value="Candidate B">Candidate B</option>
      <option value="Candidate C">Candidate C</option>
    </select>
    
    <button type="submit">Vote</button>
  </form>
</body>
</html>
